{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Register</h1>
        <div class="card">
            <div class="card-body">
                {{ wtf.quick_form(form) }}
            </div>
        </div>
        <p class="mt-3">
            Already have an account? <a href="{{ url_for('auth.login') }}">Click to Sign In!</a>
        </p>
    </div>
</div>
{% endblock %}
