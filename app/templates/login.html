{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Sign In</h1>
        <div class="card">
            <div class="card-body">
                {{ wtf.quick_form(form) }}
            </div>
        </div>
        <p class="mt-3">
            New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a>
        </p>
    </div>
</div>
{% endblock %}
